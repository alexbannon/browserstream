<div class="header">
  BrowserSTREAM
</div>
<div class="selectorContainer">
  <div ng-repeat="provider in providers" class="providerContainer">
    <label class="selectorLabel"><input type="checkbox" class="selectorCheckbox" label="{{provider}}"/>{{provider}}</label>
  </div>
</div>
<div class="titlesContainer">
  <div ng-repeat="title in titles" class="imageContainer" ng-click="displaySummary(title)">
    <img ng-src="{{title.image_url}}" />
  </div>
</div>
<div ng-include="'/views/templates/titleModal.html'"></div>
