<div ng-include="'/views/templates/header.html'"></div>
<div class="selectorBackground">
  <a href="/">
    <div class="backContainer">
      <img src="/assets/back.png" class="backImage" />
      <span class="backWords">BACK</span>
    </div>
  </a>
</div>
<div id="searchContainer" class="titlesContainer">
  <div ng-repeat="title in items" class="imageContainer" ng-click="displaySummary(title)" ng-if="title.imdb_rating">
    <div ng-if="title.image_url">
      <span class="centerImageHelper"></span><img class="posterImage" ng-src="{{title.image_url}}" />
    </div>
    <div class="titleImageContainer" ng-if="!title.image_url">
      {{title.title_name}}
    </div>
  </div>
</div>
<div ng-if="items.length === 0">
  Sorry bud, none of the online providers are carrying that title
</div>
